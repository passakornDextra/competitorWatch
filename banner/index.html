<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competitor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #10b981;
      --accent: #6b7280;
      --dextra-blue: #1e40af;
      --dextra-green: #10b981;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Added iframe-friendly styling for embeddable use */
    .banner-container {
      width: 100%;
      height: 128px;
      display: block;
      box-sizing: border-box;
    }

    /* All original animations and effects preserved */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes logo-glow {
      0%, 100% { filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.3)) scale(1); }
      50% { filter: drop-shadow(0 0 16px rgba(16, 185, 129, 0.6)) scale(1.02); }
    }

    @keyframes button-lift {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-2px) scale(1.02); }
    }

    /* Added rotating wheel animations */
    @keyframes rotate-wheel {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotate-wheel-reverse {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }

    /* Added rebar splicing animation for extending/retracting bars */
    @keyframes rebar-extend {
      0%, 50% { transform: translateX(0); }
      25% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
    }

    @keyframes rebar-gap {
      0%, 50% { width: 0; opacity: 0; }
      25%, 75% { width: 16px; opacity: 1; }
    }

    .shimmer-text {
      background: linear-gradient(90deg, var(--dextra-blue), var(--dextra-green), var(--dextra-blue));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease-in-out infinite;
    }

    .logo-enhanced {
      animation: logo-glow 4s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .logo-enhanced:hover {
      transform: scale(1.05);
    }

    .enhanced-button {
      background: linear-gradient(135deg, var(--dextra-blue) 0%, var(--dextra-green) 100%);
      box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .enhanced-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .enhanced-button:hover {
      animation: button-lift 0.3s ease forwards;
      box-shadow: 0 8px 25px rgba(30, 64, 175, 0.4);
    }

    .enhanced-button:hover::before {
      left: 100%;
    }

    /* Added responsive design for better mobile compatibility */
    @media (max-width: 768px) {
      .banner-container {
        padding: 0 16px;
      }
      
      .enhanced-button {
        padding: 8px 12px;
        font-size: 10px;
      }
      
      .logo-enhanced {
        width: 60px;
        height: 60px;
      }
      
      .shimmer-text {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Wrapped in container for better embedding -->
  <div class="banner-container">
    <section class="relative w-full h-32 bg-gradient-to-br from-slate-50 via-blue-50 to-green-50 overflow-hidden border-b-2 border-blue-100">
      <!-- Construction-themed background with all original animations -->
      <div class="absolute inset-0 opacity-10">
        <svg class="w-full h-full" viewBox="0 0 800 128" xmlns="http://www.w3.org/2000/svg">
          <!-- Blueprint grid -->
          <defs>
            <pattern id="blueprint" width="20" height="20" patternUnits="userSpaceOnUse">
              <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e40af" stroke-width="0.5"/>
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#blueprint)"/>
          
          <!-- Static structural beams -->
          <g>
            <!-- Top rebar sections with extension animation -->
            <rect x="100" y="20" width="190" height="4" fill="#374151" rx="2"/>
            <rect x="300" y="20" width="8" height="4" fill="#6b7280" rx="1" style="animation: rebar-gap 4s ease-in-out infinite;"/>
            <rect x="310" y="20" width="180" height="4" fill="#374151" rx="2" style="animation: rebar-extend 4s ease-in-out infinite;"/>
            <rect x="500" y="20" width="8" height="4" fill="#6b7280" rx="1" style="animation: rebar-gap 4s ease-in-out infinite 2s;"/>
            <rect x="510" y="20" width="190" height="4" fill="#374151" rx="2" style="animation: rebar-extend 4s ease-in-out infinite 2s;"/>
            
            <!-- Bottom rebar sections with extension animation -->
            <rect x="100" y="104" width="190" height="4" fill="#374151" rx="2"/>
            <rect x="300" y="104" width="8" height="4" fill="#6b7280" rx="1" style="animation: rebar-gap 4s ease-in-out infinite 1s;"/>
            <rect x="310" y="104" width="180" height="4" fill="#374151" rx="2" style="animation: rebar-extend 4s ease-in-out infinite 1s;"/>
            <rect x="500" y="104" width="8" height="4" fill="#6b7280" rx="1" style="animation: rebar-gap 4s ease-in-out infinite 3s;"/>
            <rect x="510" y="104" width="190" height="4" fill="#374151" rx="2" style="animation: rebar-extend 4s ease-in-out infinite 3s;"/>
          </g>
          
          <!-- Added rotating wheels/gears -->
          <g>
            <!-- Main gear wheel 1 -->
            <g style="animation: rotate-wheel 8s linear infinite; transform-origin: 200px 64px;">
              <circle cx="200" cy="64" r="16" fill="none" stroke="#4b5563" stroke-width="2"/>
              <circle cx="200" cy="64" r="12" fill="none" stroke="#4b5563" stroke-width="1"/>
              <g>
                <rect x="198" y="48" width="4" height="32" fill="#4b5563" rx="1"/>
                <rect x="184" y="62" width="32" height="4" fill="#4b5563" rx="1"/>
                <rect x="189" y="53" width="22" height="2" fill="#4b5563" rx="1" transform="rotate(45 200 64)"/>
                <rect x="189" y="73" width="22" height="2" fill="#4b5563" rx="1" transform="rotate(-45 200 64)"/>
              </g>
              <circle cx="200" cy="64" r="4" fill="#374151"/>
            </g>
            
            <!-- Main gear wheel 2 -->
            <g style="animation: rotate-wheel-reverse 6s linear infinite; transform-origin: 600px 64px;">
              <circle cx="600" cy="64" r="18" fill="none" stroke="#4b5563" stroke-width="2"/>
              <circle cx="600" cy="64" r="14" fill="none" stroke="#4b5563" stroke-width="1"/>
              <g>
                <rect x="598" y="46" width="4" height="36" fill="#4b5563" rx="1"/>
                <rect x="582" y="62" width="36" height="4" fill="#4b5563" rx="1"/>
                <rect x="587" y="51" width="26" height="2" fill="#4b5563" rx="1" transform="rotate(45 600 64)"/>
                <rect x="587" y="75" width="26" height="2" fill="#4b5563" rx="1" transform="rotate(-45 600 64)"/>
              </g>
              <circle cx="600" cy="64" r="5" fill="#374151"/>
            </g>
            
            <!-- Smaller gear wheels -->
            <g style="animation: rotate-wheel 4s linear infinite; transform-origin: 350px 30px;">
              <circle cx="350" cy="30" r="10" fill="none" stroke="#6b7280" stroke-width="1.5"/>
              <circle cx="350" cy="30" r="7" fill="none" stroke="#6b7280" stroke-width="1"/>
              <g>
                <rect x="349" y="20" width="2" height="20" fill="#6b7280" rx="0.5"/>
                <rect x="340" y="29" width="20" height="2" fill="#6b7280" rx="0.5"/>
              </g>
              <circle cx="350" cy="30" r="2" fill="#4b5563"/>
            </g>
            
            <g style="animation: rotate-wheel-reverse 5s linear infinite; transform-origin: 450px 98px;">
              <circle cx="450" cy="98" r="12" fill="none" stroke="#6b7280" stroke-width="1.5"/>
              <circle cx="450" cy="98" r="8" fill="none" stroke="#6b7280" stroke-width="1"/>
              <g>
                <rect x="449" y="86" width="2" height="24" fill="#6b7280" rx="0.5"/>
                <rect x="438" y="97" width="24" height="2" fill="#6b7280" rx="0.5"/>
              </g>
              <circle cx="450" cy="98" r="3" fill="#4b5563"/>
            </g>
          </g>
        </svg>
      </div>

      <!-- Main content -->
      <div class="relative z-10 flex items-center justify-between h-full px-8">
        <div class="flex items-center gap-6">
          <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/DEXTRA-main-logo-2048x2048-kd05noSS7p3UGALHMWShGnhmcf4DAJ.png" alt="Dextra Logo" class="w-24 h-24 object-contain logo-enhanced">
          <div>
            <a href="https://dextranet.sharepoint.com/sites/CompetitorsWatch/SitePages/Home.aspx" 
              target="_top" 
               class="text-3xl md:text-4xl font-bold text-slate-800 shimmer-text no-underline">
                Competitor Dashboard
            </a>
          </div>
        </div>
        
        <div class="flex gap-3">
          <a href="https://dextranet.sharepoint.com/sites/CompetitorsWatch/SitePages/h1.aspx" 
          target="_top"  
          class="enhanced-button text-white px-6 py-3 rounded-lg text-sm font-semibold uppercase tracking-wide">
            CRP REBAR COUPLER
          </a>
          <a href="https://dextranet.sharepoint.com/sites/CompetitorsWatch/SitePages/h2.aspx" 
          target="_top" 
          class="enhanced-button text-white px-6 py-3 rounded-lg text-sm font-semibold uppercase tracking-wide">
            ENGINEERED BAR SYSTEM
          </a>
          <a href="https://dextranet.sharepoint.com/sites/CompetitorsWatch/SitePages/h3.aspx"
          target="_top" 
          class="enhanced-button text-white px-6 py-3 rounded-lg text-sm font-semibold uppercase tracking-wide">
            GROUND ENGINEERING SOLUTION
        </a>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
